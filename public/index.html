<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>BankMan</title>
  </head>
  <body class="pt-20">
    <section>
      <div
        class="relative max-w-sm rounded-xl overflow-hidden text-white shadow-lg p-60 mb-20 mx-auto bg-black"
      >
        <h3 class="absolute top-2 left-6 pt-5 text-left font-bold text-2xl">
          Bank-ai
        </h3>
        <div class="">
          <img
            src="/img/cash.png
          "
            alt="invalid"
            class="image absolute top-2 p-1 left-6 mt-14 space-x-4 bg-yellow-200"
          />
          <h3 class="absolute top-3 left-6 mt-24">Deposit</h3>
          <img
            src="/img/receive.png"
            alt="invalid"
            class="image absolute top-2 left-6 p-1 mt-14 ml-20 bg-green-200"
          />
          <h3 class="absolute top-3 left-6 mt-24 ml-20">Withdraw</h3>
        </div>
        <div
          class="balance container absolute top-44 left-4 p-8 right-10 bg-sky-600 rounded-lg"
        >
          <h3 class="text-left mt-0">Account Balance</h3>
          <h1 class="text-5xl mt-3 ml-2">250.00</h1>
        </div>
      </div>
    </section>
  </body>
</html>
